<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
	    <family>Linux Libertine</family>
	    <family>Material Design Icons</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
	    <family>Linux Biolinum</family>
	    <family>Material Design Icons</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
	    <family>Linux Libertine</family>
	    <family>Material Design Icons</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
		<family>Material Design Icons</family>
	        <!-- <family>Cozette</family> -->
		<family>Iosevka Semibold</family>
		<!-- <family>Jetbrains Mono Medium</family> -->
		<!-- <family>Fantasque Sans Mono</family> -->
		<!-- <family>Fixedsys Excelsior</family> -->
    </prefer>
  </alias>
</fontconfig>
