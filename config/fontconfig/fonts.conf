<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Tinos</family>
    </prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
      <family>Arimo</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
        <family>Iosevka Term Nerd Font</family>
        <family>CozetteVector Nerd Font</family>
        <family>CozetteVector</family>
    </prefer>
  </alias>

  <alias>
      <family>monospace-system-bar</family>
      <prefer>
          <family>CozetteVector</family>
          <family>CozetteVector Nerd Font</family>
      </prefer>
  </alias>

</fontconfig>
