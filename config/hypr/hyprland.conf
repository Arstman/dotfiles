#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=HDMI-A-1,preferred,0x240,auto
monitor=DP-1,preferred,2560x0,auto,transform,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = wired --run
exec-once = hyprpaper 
exec-once = hyprctl setcursor Bibata-Modern-Ice 36
exec-once = wl-gammarelay
exec-once = busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4200
exec-once = wl-clip-persist --clipboard both
exec-once = wl-paste --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,hu
    kb_variant = basic,102_qwerty_dot_nodead
    kb_options = caps:escape

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    repeat_rate = 50
    repeat_delay = 250
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10 
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(ebbcba)
    col.inactive_border = rgb(1f1d2e)
    cursor_inactive_timeout = 10
    resize_on_border = true

    layout = dwindle
}

misc {
    enable_swallow = true
    swallow_regex = ^(Alacritty|scratchpad)$
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    inactive_opacity = 0.96
    blur = no
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 12 
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = snappy, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, snappy
    animation = windowsOut, 1, 5, snappy, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,title:(Firefox — Sharing Indicator)
windowrulev2 = move 0 0,title:(Firefox — Sharing Indicator)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$thumbLeft = SUPER
$thumbRight = SUPER + SHIFT
$hyper = SUPER + ALT + CONTROL + SHIFT

bind = $thumbLeft, r, exec, hypr-singleton-window -c ncmpcpp -w 6 -t
bind = $thumbRight, r, exec, ytdlmenu $(wl-paste) > /tmp/y.txt 2>&1
bind = $thumbLeft, s, exec, hypr-singleton-window -c firefox -w 10
bind = $thumbLeft, t, exec, alacritty
bind = $thumbLeft, x, killactive, 
bind = $hyper, q, exit, 
bind = $hyper, s, exec, plsdo power
bind = $thumbLeft, a, exec, wofi --show drun --prompt=Launch
bind = $thumbLeft, bracketleft, pseudo, # dwindle
bind = $thumbLeft, bracketright, togglesplit, # dwindle
bind = $thumbLeft, o, fullscreen,0
bind = $thumbRight, o, fakefullscreen
bind = $thumbLeft, z, exec, sleep 1 && hyprctl dispatch dpms off
bind = $thumbRight, z, exec, sleep 1 && hyprctl dispatch dpms on
bind = $thumbLeft, v, exec, hyprpicker
bind = $thumbLeft, d, exec, cliphist list | wofi -d | cliphist decode | wl-copy
bind = $thumbLeft, slash, exec, hypr-scratchpad

bind = $thumbLeft, m, movefocus, l
bind = $thumbLeft, n, movefocus, d
bind = $thumbLeft, e, movefocus, u
bind = $thumbLeft, i, movefocus, r

bind = $thumbLeft, l, workspace, 10
bind = $thumbLeft, p, workspace, 1
bind = $thumbLeft, u, workspace, 2
bind = $thumbLeft, f, workspace, 3
bind = $thumbLeft, y, workspace, 4
bind = $thumbLeft, w, workspace, 5
bind = $thumbLeft, semicolon, workspace, 6
bind = $thumbLeft, q, workspace, 7
bind = $thumbLeft, j, workspace, 8
bind = $thumbLeft, b, workspace, 9

bind = $thumbRight, l, movetoworkspace, 10
bind = $thumbRight, p, movetoworkspace, 1
bind = $thumbRight, u, movetoworkspace, 2
bind = $thumbRight, f, movetoworkspace, 3
bind = $thumbRight, y, movetoworkspace, 4
bind = $thumbRight, w, movetoworkspace, 5
bind = $thumbRight, semicolon, movetoworkspace, 6
bind = $thumbRight, q, movetoworkspace, 7
bind = $thumbRight, j, movetoworkspace, 8
bind = $thumbRight, b, movetoworkspace, 9

bind = $thumbLeft, mouse_down, workspace, e+1
bind = $thumbLeft, mouse_up, workspace, e-1

bind = ,xf86audiolowervolume,exec,pulsemixer --change-volume -5
bind = ,xf86audiomute,exec,pulsemixer --toggle-mute
bind = ,xf86audioraisevolume,exec,pulsemixer --change-volume +5
bind = ,xf86audiorewind,exec,mpc seekthrough -10
bind = ,xf86audioprev,exec,mpc prev
bind = ,xf86audioplay,exec,mpc toggle
bind = ,xf86audionext,exec,mpc next
bind = ,xf86audioforward,exec,mpc seekthrough +10

bind = $thumbLeft,k,submap,resize
submap = resize
binde = ,m,resizeactive,-10 0
binde = ,n,resizeactive,0 10
binde = ,e,resizeactive,0 -10
binde = ,i,resizeactive,10 0
bind = ,escape,submap,reset
submap = reset

bind = $thumbLeft,h,submap,swap
submap = swap
bind = ,m,swapwindow,l
bind = ,m,submap,reset
bind = ,n,swapwindow,d
bind = ,n,submap,reset
bind = ,e,swapwindow,u
bind = ,e,submap,reset
bind = ,i,swapwindow,r
bind = ,i,submap,reset
bind = ,escape,submap,reset
submap = reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $thumbLeft, mouse:272, movewindow
bindm = $thumbLeft, mouse:273, resizewindow

workspace = 10, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 8, monitor:DP-1

workspace = 1, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
